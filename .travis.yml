language : java
script :
    - cd core
    - sed s/GRAPHIC_ENABLE\ =\ true// src/test/resources/kraken-test.conf -i
    - mvn install
    - cd ../examples
    - wget https://packagecloud.io/PFGimenez/Kraken/packages/java/pfg.graphic/graphic-toolbox-1.3-SNAPSHOT.jar .
    - ant
    - cd ../core
jdk : oraclejdk8
cache :
    directories : "$HOME/.m2"
deploy:
  provider: script
  script: "cp ../.travis.settings.xml $HOME/.m2/settings.xml && mvn jar:jar deploy:deploy || :"
  skip_cleanup: true
  on:
    all_branches: true
